name: Tests
on:
  push:
    branches:
      - '!master'
  pull_request:
    branches:
      - '*'
jobs:
  commit-lint:
    name: Lint commit
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: wagoid/commitlint-github-action@v1
      
